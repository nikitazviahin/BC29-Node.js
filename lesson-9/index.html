<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="" id="add-file-form" enctype="multipart/form-data">
      <input name="name" type="text" />
      <input name="file" type="file" multiple />
      <button>Відправити</button>
    </form>

    <script>
      const addFileForm = document.getElementById("add-file-form");

      addFileForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const data = new FormData();

        data.append("name", this.elements.name.value);
        data.append("file", this.elements.file.files[0]);
      });

    </script>
  </body>
</html>
